<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parking System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-link.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    {% block body %}
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Parking System</h1>
            </div>
            <nav class="mt-8">
                <a href="/dashboard" class="sidebar-link block px-4 py-3 hover:bg-gray-700">
                    Dashboard
                </a>
                <a href="/dashboard/cards" class="sidebar-link block px-4 py-3 hover:bg-gray-700">
                    Cards Management
                </a>
                <a href="/dashboard/logs" class="sidebar-link block px-4 py-3 hover:bg-gray-700">
                    Access Logs
                </a>
                <a href="#" onclick="logout()" class="sidebar-link block px-4 py-3 hover:bg-gray-700 text-red-400">
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token && window.location.pathname !== '/dashboard/login') {
                window.location.href = '/dashboard/login';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/dashboard/login';
        }

        // API request helper
        async function apiRequest(url, options = {}) {
            const token = localStorage.getItem('access_token');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (response.status === 401) {
                logout();
                throw new Error('Unauthorized');
            }

            return response;
        }

        checkAuth();
    </script>
    {% endblock %}
</body>
</html>
