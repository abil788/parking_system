{% extends "base.html" %}

{% block content %}
<h2>Access Logs</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Card UID</th>
            <th>Reader</th>
            <th>Access Time</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.card_uid }}</td>
            <td>{{ log.reader_id }}</td>
            <td>{{ log.access_time }}</td>
            <td>{{ log.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
