{% extends "base.html" %}

{% block content %}
<h2>Cards Management</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Card UID</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for card in cards %}
        <tr>
            <td>{{ card.id }}</td>
            <td>{{ card.uid }}</td>
            <td>{{ card.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
